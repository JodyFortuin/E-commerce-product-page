<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com"> 
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | E-commerce product page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

<div class="navbar inline">
  <img class="logo" src="images/logo.svg">

  <p class="nav-item">Collections</p>
  <p class="nav-item">Men</p>
  <p class="nav-item">Women</p>
  <p class="nav-item">About</p>
  <p class="nav-item">Contact</p>
</div>

<div class="cart-avatar inline">
<img class="icon-cart" src="images/icon-cart.svg" height="20vh">
<img class="avatar" src="images/image-avatar.png" height="40vh">
</div>

<hr class="solid" width="1250px" color="whitesmoke">

<div class="main">
  <div class="images">
  <img id="mainImg" src="images/image-product-1.jpg" width="420px">
<div class="thumbnails">
  <img class="thumbnail" id="thumbnail" src="images/image-product-1-thumbnail.jpg" height="85px">
  <img class="thumbnail" id="thumbnail" src="images/image-product-2-thumbnail.jpg" height="85px">
  <img class="thumbnail" id="thumbnail" src="images/image-product-3-thumbnail.jpg" height="85px">
  <img class="thumbnail" src="images/image-product-4-thumbnail.jpg" height="85px">
</div>
</div>

  <div class="maintext">
  <p class="header">SNEAKER COMPANY</p>

  <p class="subheader">Fall Limited Edition Sneakers</p>

  <p class="textbody font">These low-profile sneakers are your perfect casual wear companion. Featuring a 
  durable rubber outer sole, they’ll withstand everything the weather can offer.
  </p>

  <div class="pricediv">
  <div class="price1wrapper">
  <p class="price1 font">$125.00</p>
  <p class="discount font">50%</p>
  </div>
  
  <div class="price2wrapper">
  <p class="price2 font">$250.00</p>
  </div>
  </div>

  <div class="bottomtext">
  <div class="plusminus">
  <img class="minus"src="images/icon-minus.svg" height="4px">
  <div class="counter"><p class="font">0</p></div>
  <img class="plus"src="images/icon-plus.svg" height="12px">
  </div>
  
  <div class="button"><img class="cart-button" src="images/icon-cart.svg"><p class="font">Add to cart</p></div>
  </div>
  </div>

  <!--<div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
-->
</div>
</div>
</body>
</html>
